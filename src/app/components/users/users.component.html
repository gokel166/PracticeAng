<h2>Users</h2>
<button (mouseover)="addUser({firstName: 'Carter', lastName: 'Williams', isActive: true})" [disabled]="!enableAdd" class="btn btn-block mb3">Add New User</button>
<ul class="list-unstyled" *ngIf="loaded && users?.length > 0">
  <li class="card card-body mb-2" *ngFor="let user of users" [class.bg-light]="user.isActive">
    <h3>{{ user.firstName}} {{ user.middleInit}} {{ user.lastName }}</h3>
    <small *ngIf="user.age && user.address"><button (click)="toggleHide(user)" class="btn-dark btn-sm"><i [ngClass]="!user.hide ? 'fa fa-plus' : 'fa fa-minus'"></i></button></small>
    <ul class="list-group" *ngIf="!user.hide && user.age && user.address">
      <li class="list-group-item">Age: {{ user.age }}</li>
      <li class="list-group-item">Address: {{ user.address.street }}</li>
      <li class="list-group-item">City: {{ user.address.city }}</li>
      <li class="list-group-item">State: {{ user.address.state }}</li>
      <li class="list-group-item">Zipcode: {{ user.address.zip }}</li>
    </ul>
  </li>
</ul>

<h4 *ngIf="users?.length == 0">No Users Found</h4>

<h4 *ngIf="!loaded">Loading Users...</h4>
