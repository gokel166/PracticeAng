<h2>Users</h2>
<ul *ngIf="loaded && users?.length > 0">
  <li *ngFor="let user of users">
    <h3>{{ user.firstName }} {{ user.middleInit }} {{ user.lastName }}</h3>
    <ul *ngIf="showExtended">
      <li>Age: {{ user.age }}</li>
      <li>Address: {{ user.address.street }}</li>
      <li>City: {{ user.address.city }}</li>
      <li>State: {{ user.address.state }}</li>
      <li>Zipcode: {{ user.address.zip }}</li>
    </ul>
  </li>
</ul>

<h4 *ngIf="users?.length == 0">No Users Found</h4>

<h4 *ngIf="!loaded">Loading Users...</h4>
